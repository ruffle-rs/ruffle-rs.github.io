{%- if page.url == '/' -%}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ "/assets/bootstrap/js/bootstrap.min.js" | relative_url }}"></script>
<script type="text/javascript">
  $(document).ready(function () {
    var $nav = $('.navbar');
    var $headerarrow = $('.header-down-arrow');
    //$nav.hide();

    // fade in .navbar
    $(function () {
      $(window).scroll(function () {
        // set distance user needs to scroll before we start fadeIn
        if ($(this).scrollTop() > window.innerHeight / 2) { //For dynamic effect use $nav.height() instead of '100'
          //$nav.fadeIn();
          $nav.addClass("active");
          $headerarrow.fadeOut();
        } else {
          //$nav.fadeOut();
          $nav.removeClass("active");
          $headerarrow.fadeIn();
        }
      });
    });
  });
</script>
{%- endif -%}
<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <ul>
    <li>
      <a class="navbar-brand" href="#">
        <img src="{{ "/assets/logo.png" | relative_url }}" width="91" height="auto" alt="Ruffle" loading="lazy">
      </a>
    </li>
    <li class="social">
      {%- include social.html -%}
    </li>
    <li class="description">
      <p>{{- site.description | escape -}}</p>
    </li>
    </div>
  </ul>
</footer>
