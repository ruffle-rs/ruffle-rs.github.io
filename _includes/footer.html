{%- if page.url == '/' -%}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ "/assets/bootstrap/js/bootstrap.min.js" | relative_url }}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
<script type="text/javascript">
  function createChart(labels, dat) {
    const ctx = $("#weeklyCommits");
    const data = {
      labels: labels,
      datasets: [{
        data: dat,
        backgroundColor: "#FFAD33",
        hoverBackgroundColor: "#FFAD33"
      }]
    };

    const options = {
      scales: {
        y: {
          ticks: {
            beginAtZero: true,
            color: "#FFAD33"
          },
          grid: {
            drawBorder: false,
            display: false
          }
        },
        x: {
          ticks: {
            maxTicksLimit: (context) => {
              return context.chart.width > 500 ? 18 : 9;
            },
            color: "#FFAD33"
          },
          grid: {
            drawBorder: false,
            display: false
          }
        }
      },
      plugins: {
        title: {
          display: true,
          position: "top",
          text: "Weekly Contributions",
          color: "#FFAD33",
          font: {
            size: 18,
          }
        },
        legend: {
          display: false
        },
        tooltip: {
          backgroundColor: "#FFAD33",
          borderWidth: 1,
          borderColor: "#1a2743",
          titleColor: "#37528C",
          titleMarginBottom: 0,
          callbacks: {
            title: (t) => {
              return t[0].formattedValue + " commits the week of " + new Date(t[0].label).toLocaleString(undefined, {
                timeZone: '"UTC",
                month: "short",
                day: "numeric"
              });
            },
            label: () => ""
          }
        }
      }
    };

    const chart = new Chart(ctx, {
      type: "bar",
      data: data,
      options: options
    });
  }

  $(document).ready(function () {
    var $nav = $('.navbar');
    var $headerarrow = $('.header-down-arrow');
    //$nav.hide();

    // fade in .navbar
    $(function () {
      $(window).on('scroll load', function () {
        // set distance user needs to scroll before we start fadeIn
        if ($(this).scrollTop() > window.innerHeight / 2) { //For dynamic effect use $nav.height() instead of '100'
          //$nav.fadeIn();
          $nav.addClass("active");
          $headerarrow.fadeOut();
        } else {
          //$nav.fadeOut();
          $nav.removeClass("active");
          $headerarrow.fadeIn();
        }
      });
    });
    const labels = [];
    const dat = [];
    fetch("https://api.github.com/repos/ruffle-rs/ruffle/stats/commit_activity")
      .then(response => response.json())
      .then(data => {
        for (let row of data) {
          if (row.total && row.week) {
            dat.push(row.total);
            labels.push(
              new Date(row.week * 1000).toISOString().split("T")[0]
            );
          }
        }
        createChart(labels, dat);
      });
  });
</script>
{%- endif -%}
