<section class="section not-found">
  <div class="container">
    <h1>404 ERROR</h1>

    <p><strong>Sadly, we can't emulate new pages into existance :/</strong></p>
    <br>
    <p>Here are some pages you might be looking for:</p>
    <ul id = "results">
    </ul>
  </div>
</section>

<script>
  // Sets up some variables
  var path = window.location.pathname; // this will get the path after the url (so if you enter "https://ruffle.rs/example/test.png" into the adress bar, it will return "example/test.png")
  var results = document.getElementById("results"); // gets the list where we are going to return the results
  var resultList = []; // sets up an array so we can start storing values
  
  // This will detect if the path includes anything like "home" or "discord", then push a link matching it to the array.
  // There is probably a better way to do this other than a bunch of if statements, but I don't know it :P
  if (path.includes("home") || path.includes("Home") || path.includes("HOME")) {
    resultList.push("<a href = 'https://ruffle.rs/'>Home</a>");
  }
  if (path.includes("discord") || path.includes("Discord") || path.includes("DISCORD")) {
    resultList.push("<a href = 'https://discord.gg/ruffle'>Discord Server</a>");
  }
  
  // This will put the array of links into the unordered list so that people can see it
  var item;
  for (var i = 0; i < resultList.length; i++) {
    item = null; // just in case anything weird happens with overwriting an element with another element. Don't think it will but you can never be too safe.
    item = document.createElement("li");
    item.innerHTML = resultList[i];
    results.appendChild(item);
  }
  
</script>
