title: Ruffle
# email: mwelsh@gmail.com
description: >-
  Ruffle is a Flash Player emulator written in Rust. Ruffle targets both desktop and the web using WebAssembly.
image: "/assets/logo.svg"
baseurl: ""
url: "https://ruffle.rs"
# twitter_username: jekyllrb
github_username: ruffle-rs
github_url: "https://github.com/ruffle-rs/ruffle"
repository: ruffle-rs/ruffle
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-github-metadata
  - jekyll-seo-tag
show_excerpts: true

mastodon:
  - {instance: "mastodon.gamedev.place", username: "ruffle"}
twitter_username: "ruffle_rs"
instagram_username: "ruffle.rs"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - docker-compose.yml
